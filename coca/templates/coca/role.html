<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bootstrap/css/style.css' %}">
    <title>SMARTSANA | COST CALCULATOR</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #a4b5e9;">
                <div class="featured-image mb-3">
                    <img src="{% static 'images/logo.png' %}" class="img-fluid" style="width: 250px;">
                </div>
                <!-- <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small> -->
            </div> 
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h3>Choose your role and type of system</h3>
                        <!-- <h2>Hello,Again</h2> -->
                        <p>&#x2190; User info</p>
                    </div>
                    <form action="">
                        <label for="" class="mb-2">Choose your Role: </label>
                        <div class="mb-2">
                            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                            <label class="btn btn-outline-customs" for="success-outlined">Residential</label> &nbsp; or &nbsp;
                            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                            <label class="btn btn-outline-custom" for="danger-outlined">Commercial</label>
                        </div>
                        <div class="input-group mb-4" style="margin-top: 20px;">
                            <select class="form-select input-group" aria-label="Default select example">
                                <option disabled selected>Choose your System Type</option>
                                <option value="1">Solar Panel</option>
                                <option value="2">Pumping</option>
                                <option value="3">Backup</option>
                            </select>
                        </div>
                        <div class="input-group " style="margin-top: 50px;">
                            <a href="{% url 'check_user' %}" class="btn btn-lg btn-primary w-100 fs-6 validate" style="background: #a4b5e9; border-color: #a4b5e9;">Confirm Role and System Choice</a>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
